<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Text Animation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="text">
        <h2>Fire</h2>
    </div>
    <svg>
        <filter id="fire">
            <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
                <animate attributeName="baseFrequency" values="0.1 0.1; 0.12 0.2" dur="10s" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="25">
            </feDisplacementMap>
        </filter>
    </svg>
</body>
</html>
