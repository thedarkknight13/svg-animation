<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- HTML -->
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>90<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="text">Html</div>
            </div>

            <!-- CSS -->
             <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>82<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="text">CSS</div>
            </div>

            <!-- Javascript -->
             <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>65<span>%</span></h2>
                        </div>
                    </div>
                </div>
                <div class="text">Javascript</div>
            </div>
        </div>
    </section>
</body>
</html>
