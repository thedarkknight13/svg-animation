<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Div Animation Effects</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h2>Water Wave Div</h2>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing 
                    elit. Mollitia aut eveniet ipsum velit laborum soluta 
                    eaque in numquam voluptatem ipsa enim, repudiandae amet? 
                    Ipsa accusantium molestias dignissimos libero, autem adipisci.
                </p>
            </div>
        </div>
    </div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" values="0.02;0.05;0.02" dur="60s" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30" >
        </filter>
    </svg>
</body>
</html>
