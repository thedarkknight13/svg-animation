<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day of India | 2020</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flag">
        <img src="img/chakra.png"/>
    </div>

    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30">
            </feDisplacementMap> 
        </filter>
    </svg>
</body>
</html>
